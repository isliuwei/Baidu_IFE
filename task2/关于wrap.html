<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应页面的wrap</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #aaa;
		}
		.wrap{
			margin: 20px;
			padding: 30px;
		}
		#div1{
			
			background: #ccc;

		}
		.div2{
			
			background: #fff;
		}
		.div3{
			width: 100%;
			background: #f0f;
		}
		
	</style>
</head>
<body>


	<div id="div1">
		<div class="div2 wrap">
			<div class="div3">
				xxxxxx
			</div>
		</div>
	</div>
	
</body>
</html>
